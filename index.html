<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty Phantom</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
</head>

<body>
    <div id="homeScreen" class="parent">
        <img src="./assets/autumn.gif" alt="tree with falling leafs" class="tree">
        <div class="menu">
            <h1 class="kittyFall">Kitty Fall</h1>
            <button class="startBtn" id="start"></button>
            <p class="clickCat">click the Cat to start the game</p>
            <button class="insruction">Instruction</button>
        </div>

    </div>

    <div id="gameScreen">
        <canvas id="canvas" width="380" height="500"></canvas>
        <div id="clickMessage">
            <p>Click to start the game</p>
        </div>

        <div id="gameOverBox">
            <p id="gameOverMessage"> GG! Game Over </p>
            <p id="score"></p>
            <button id="playAgain"> Play again </button>
            <button id="home">home</button>

        </div>



    </div>

</body>

</html>
